[build-system]
build-backend = "hatchling.build"
requires = [
  "hatch-vcs",
  "hatchling",
]

[project]
name = "ocred"
description = "Clever, simple, and intuitive wrapper functionalities for OCRing specific textual materials"
readme = "README.md"
keywords = [
  "Computer Vision",
  "Intended for direct users",
  "OCR",
]
license = "MIT"
authors = [
    { name = "Saransh Chopra", email = "saransh0701@gmail.com" },
]
requires-python = ">=3.7"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Customer Service",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Scientific/Engineering",
  "Typing :: Typed",
]
dynamic = [
  "version",
]
dependencies = [
  "easyocr>=1.4.1",
  "numpy>=1.19.3",
  "opencv-python>=4.5.3.56",
  "packaging",
  "pillow<10.0.0",
  "pytesseract>=0.3.8",
  "scikit-image>=0.18.3",
  "scipy>=1.5.4",
]
[project.optional-dependencies]
dev = [
  "nltk>=3.5",
  "pytest>=6",
  "pytest-cov>=3",
  "xdoctest>=1",
]
docs = [
  "markdown-callouts>=0.2",
  "mkdocs>=1.3.1",
  "mkdocs-include-exclude-files>=0.0.1",
  "mkdocs-jupyter>=0.21",
  "mkdocs-material>=8.3.9",
  "mkdocstrings-python>=0.7.1",
  "mkdocstrings-python-legacy>=0.2.3",
  "pymdown-extensions>=9.5",
]
nltk = [
  "nltk>=3.5",
]
test = [
  "pytest>=6",
  "pytest-cov>=3",
  "xdoctest>=1",
]
[project.urls]
"Bug Tracker" = "https://github.com/Saransh-cpp/OCRed/issues"
Changelog = "https://ocred.readthedocs.io/en/latest/changelog/"
Discussions = "https://github.com/Saransh-cpp/OCRed/discussions"
Documentation = "https://ocred.readthedocs.io/"
Homepage = "https://github.com/Saransh-cpp/OCRed"

[tool.hatch]
version.source = "vcs"
build.hooks.vcs.version-file = "ocred/version.py"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
minversion = "6.0"
xfail_strict = true
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
]
testpaths = [
    "tests",
]
log_cli_level = "DEBUG"
filterwarnings = [
    "error",
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
]

[tool.mypy]
files = [
    "./ocred/",
]
python_version = "3.8"
strict = true
warn_return_any = false
show_error_codes = true
warn_unreachable = true
enable_error_code = [
    "ignore-without-code",
    "truthy-bool",
    "redundant-expr",
]
ignore_missing_imports = true
